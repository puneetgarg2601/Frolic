{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <!-- Content -->
    <section>
        <header class="main">
            <h1>{{ object.title }}</h1>
        </header>

        <span class="image main">
            <img src="{{ object.thumbnail.url }}" alt="{{ object.title }}"/>
        </span>

        {{ object.content | safe }}

        {% if object.video %}
            <video width="320" height="240" controls>
                <source src="{{ object.videosite.url }}" type="video/mp4">
                
            </video>
            <a href="{{ object.video }}" class="button primary fit icon solid fa-video">{% translate 'Show Video' %}</a>
        {% endif %}

        {% if object.audio %}
        <audio controls>
            <source src="{{ object.audio.url }}" type="audio/ogg">
            
          </audio>
          
            
            <a href="{{ object.audio.url }}" class="button primary fit icon solid fa-download">{% translate 'Download Audio' %}</a>
        {% endif %}

    </section>
    <!-- /Content -->
{% endblock %}
